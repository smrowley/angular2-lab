<div *ngIf="movie" class="movielist moviedetail">
    <h2>{{movie.name}} <span class="year">{{movie.year}}</span> details!</h2>
    <div>
      <label>id: </label>{{movie.id}}<br/>
      <label>rating: </label>{{movie.rating}}<br/>
      <label>genre: </label>{{movie.genre}}<br/>
      <label>description: </label>{{movie.desc}}<br/>
      <br/>
    </div>
  </div>
